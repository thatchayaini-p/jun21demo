name: Docker Build and Push 
  
on: 
  push:   
    branches:      
      - main  
  pull_request:   
    branches: 
      - main 

jobs:
  build-and-deploy:
    runs-on: self-hosted

    env:
      DOCKER_USERNAME: thatchayaini123
      IMAGE_NAME: jun21demo
      TAG: latest 

    steps:
      - name: 🔄 Checkout Code
        uses: actions/checkout@v4

      - name: 🛠️ Make script executable
        run: chmod +x /home/bsetec/jun21/jun21demo/buildpush.sh

      - name: 🚀 Run Custom Script 
        run: bash /home/bsetec/jun21/jun21demo/buildpush.sh
